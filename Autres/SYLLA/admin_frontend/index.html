<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interface d'administration">
  <title>Connexion - Administration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/design_system.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/modern_admin.css">
  <link rel="stylesheet" href="css/professional_admin.css">
  <link rel="stylesheet" href="css/ux_enhancements.css">
  <link rel="stylesheet" href="css/admin_custom.css">
</head>
<body>
<div class="login-page" style="min-height:100vh; display:flex; align-items:center; justify-content:center; background:var(--color-background); padding:var(--space-6);">
  <div class="login-container" style="width:100%; max-width:420px;">
    <div class="login-header" style="text-align:center; margin-bottom:var(--space-10);">
      <a href="#" class="login-logo" style="display:inline-flex; align-items:center; gap:var(--space-3); text-decoration:none; color:var(--color-text); font-weight:var(--font-bold); font-size:var(--text-2xl); margin-bottom:var(--space-6);">
        <i class="fa-solid fa-shield-halved" style="font-size:2.5rem; color:var(--color-primary);"></i>
        <span>Admin Panel</span>
      </a>
      <h1 style="font-size:var(--text-xl); font-weight:var(--font-semibold); color:var(--color-text); margin:0 0 var(--space-2) 0;">Connexion</h1>
      <p style="font-size:var(--text-sm); color:var(--color-text-muted); margin:0;">Accédez à votre espace d'administration</p>
    </div>

    <div class="card" style="padding:var(--space-8);">
      <form id="login-form" method="post" action="#" novalidate style="display:flex; flex-direction:column; gap:var(--space-5);">
        <div class="form-group">
          <label class="form-label" for="id_username">Nom d'utilisateur ou e-mail</label>
          <input type="text" id="id_username" name="username" class="form-control" placeholder="admin@example.com" required autocomplete="username" autofocus>
          <span class="invalid-feedback" id="username-error" style="display:none;">Veuillez saisir un nom d'utilisateur ou un e-mail.</span>
        </div>
        <div class="form-group">
          <label class="form-label" for="id_password">Mot de passe</label>
          <input type="password" id="id_password" name="password" class="form-control" placeholder="••••••••" required autocomplete="current-password">
          <span class="invalid-feedback" id="password-error" style="display:none;">Veuillez saisir votre mot de passe.</span>
        </div>
        <div style="display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:var(--space-3);">
          <label style="display:flex; align-items:center; gap:var(--space-2); font-size:var(--text-sm); color:var(--color-text); cursor:pointer;">
            <input type="checkbox" name="remember" style="width:1rem; height:1rem; accent-color:var(--color-primary);">
            Se souvenir de moi
          </label>
          <a href="#" id="forgot-password" style="font-size:var(--text-sm); color:var(--color-primary); text-decoration:none;">Mot de passe oublié ?</a>
        </div>
        <a href="admin_console.html" class="btn btn-primary btn-lg" style="width:100%; margin-top:var(--space-2); text-align:center;">
          <i class="fa-solid fa-right-to-bracket"></i>
          Se connecter
        </a>
      </form>
    </div>

    <p style="text-align:center; margin-top:var(--space-6); font-size:var(--text-sm); color:var(--color-text-muted);">
      Problème de connexion ? <a href="#" style="color:var(--color-primary);">Récupérer mon mot de passe</a>
    </p>
  </div>
</div>

<style>
.login-page { transition: background var(--transition-base), color var(--transition-base); }
.login-container { animation: loginFadeIn 0.5s ease; }
@keyframes loginFadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
.form-control:focus { border-color: var(--color-primary); box-shadow: 0 0 0 3px var(--color-primary-light); }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
(function() {
  var form = document.getElementById('login-form');
  var username = document.getElementById('id_username');
  var password = document.getElementById('id_password');
  var usernameError = document.getElementById('username-error');
  var passwordError = document.getElementById('password-error');

  function validate() {
    var valid = true;
    usernameError.style.display = 'none';
    passwordError.style.display = 'none';
    username.classList.remove('is-invalid');
    password.classList.remove('is-invalid');
    if (!username.value.trim()) {
      username.classList.add('is-invalid');
      usernameError.style.display = 'block';
      valid = false;
    }
    if (!password.value) {
      password.classList.add('is-invalid');
      passwordError.style.display = 'block';
      valid = false;
    }
    return valid;
  }

  username.addEventListener('input', function() { username.classList.remove('is-invalid'); usernameError.style.display = 'none'; });
  password.addEventListener('input', function() { password.classList.remove('is-invalid'); passwordError.style.display = 'none'; });

  form.addEventListener('submit', function(e) {
    if (!validate()) { e.preventDefault(); }
    else { e.preventDefault(); window.location.href = 'admin_console.html'; }
  });
})();
</script>
</body>
</html>
